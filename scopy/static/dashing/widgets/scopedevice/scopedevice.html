<div>
    <h1>Device Info</h1>
    <ul>
        <li>
            <span class="label">Machine ID</span>
            <span class="value">{ title }</span>
        </li>
        <li>
            <span class="label">Status</span>
            <span class="value">{ value }</span>
        </li>
        <li>
            <span class="label">Mode</span>
            <span class="value">{ detail }</span>
        </li>
        <li>
            <span class="label">Comm. Error</span>
            <span class="value">
                <label class="switch">
                    <input type="checkbox" rv-checked="commerr">
                    <div class="slider"></div>
                </label>
            </span>
        </li>
        <li>
            <span class="label">Sync. Block</span>
            <span class="value">
                <label class="switch">
                    <input type="checkbox" rv-checked="syncblk">
                    <div class="slider"></div>
                </label>
            </span>
        </li>
        <li>
            <span class="label">CO Override</span>
            <span class="value">
                <label class="switch">
                    <input type="checkbox" rv-checked="coflag">
                    <div class="slider"></div>
                </label>
            </span>
        </li>
    </ul>
    <p class="more-info" rv-show="moreInfo">{ moreInfo }</p>
    <p class="updated-at" rv-show="updatedAt">{ updatedAt }</p>
</div>
